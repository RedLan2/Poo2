<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>e-stacionamento</title>
  <link rel="stylesheet" href="cadastro_dono.css" th:href="@{/css/cadastro_dono.css}">
</head>
<body>
    <div class="container"></div>
        <div class="registration form">
            <div class="header">
                <h1>Seja nosso parceiro :</h1>
                <h4>Crie sua conta gratuitamente.</h4>
            </div>
            <form method="post" action="/estacionamento/dono">
            <label for="nome">Nome:</label>
            <input id="nome" name="nome">
            
    
            <label for="datadenascimento">Data de Nascimento:</label>
            <input id="datadenascimento" name="datadenascimento">
            </br>
    
            <label for="email">Email:</label>
            <input id="email" name="email">
            </br>
    
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf">

            <label for="senha">Senha:</label>
            <input id="senha" name="senha">

            <label for="numero">Telefone:</label>
            <input type="text" id="numero" name="numero">
            <input type="submit" class="button" value="Registrar" onclick="exibirPopup()">
            </form>
            <script>
            function exibirPopup() {
                alert("Cadastro do cliente realizado com sucesso!");
                // Aqui você pode adicionar outras ações, como enviar o formulário para o servidor
            }
        </script>
            <div class="signup">
            <span class="signup">Ja possui uma conta?
         <a  th:href="@{/estacionamento}">Login</a>
            </span>
            </div>
        </div>
</body>
