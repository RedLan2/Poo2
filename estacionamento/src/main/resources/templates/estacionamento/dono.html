<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<h1>Bem vindo ao estacionamento</h1>
<h2>Seja nosso parceiro, faça um rapido cadastro</h2>
    <br>
    <form  method="post" action="/estacionamento">
        <label for="nome">Nome:</label>
        <input id="nome" name="nome">
        </br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input id="dataNascimento" name="dataNascimento">
        </br>

        <label for="email">Email: :</label>
        <input id="email" name="email">
        </br>

        <label for="cpf">CPF:</label>
        <input id="cpf" name="cpf">
        
         <label for="senha">senha:</label>
        <input id="senha" name="senha">
        </br>
        <label for="numero">Numero:</label>
        <input id="numero" name="numero">
        
        <input type="submit" value="Cadastrar" onclick="exibirPopup()">
    </form>

    <script>
        function exibirPopup() {
            alert("Cadastro do cliente realizado com sucesso!");
            // Aqui você pode adicionar outras ações, como enviar o formulário para o servidor
        }
    </script>
</body>
</html>
